<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/catgory.css">
    <script src="./assets/mui/js/mui.min.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./js/base.js"></script>
    <script src="./assets/template-web.js"></script>
    <script src="./js/category.js"></script>
</head>

<body>
    <!-- 头部 -->
    <header id="header" class="mui-bar mui-bar-nav my-header">
        <a class="mui-action-back mui-icon mui-icon-search mui-pull-right"></a>
        <h1 class="mui-title">乐淘云购</h1>

    </header>
    <!-- /头部 -->
    <!-- 底部 -->
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item mui-active" href="#tabbar">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-chat">
            <span class="mui-icon  mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon iconfont icon-daohanggouwuche"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <!-- 左侧导航栏 -->
    <div class="my-content">
        <div class="category_left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="links"> 
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="category_right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="brand-list mui-clearfix">
                        

                    </ul>
                </div>
            </div>

        </div>
    </div>
    <script id="category-first" type="text/template">
        <% for(var i = 0;i<res.length;i++){ %>
            <a data-id="<%=res[i].id %>" href="#">
                <%=res[i].categoryName %></a>
        <% } %>
    </script>
    <script id="category-second" type="text/template">
        <% for(var i = 0;i<response.length;i++){ %>
            <li>
                <a href="javascript:;">
                    <img src="<%= response[i].brandLogo %>" alt="">
                    <span><%= response[i].brandName%></span>
                </a>
            </li>
        <% } %>
        <% if(!response.length) {%>
            <div class="noresult">暂无数据</div>
		<% } %>
       
    </script>
</body>

</html>
