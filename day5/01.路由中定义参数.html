                data(){
                    return{
                        msg:'123'
                    }
                },

            var router = new VueRouter({
                    routes:[
                        // {path:"/",redirect:"/login"},

                        {path :"/register/:name/:age",component:register}

                    ]
            })
            var vm = new Vue({
                el: '#app',
                data: {

                },
                methods: {
                    
                },
                router
            })
        </script>
