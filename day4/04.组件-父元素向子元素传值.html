<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <com1 v-bind:parentmsg="msg"></com1>

    </div>


    <template id="tmp">
        <div>
            <h1 @click="change"> 这是子组件的数据------ {{parentmsg}}</h1>
        </div>
    </template>

</body>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            msg: "父组件中的数据"
        },
        methods: {

        },
        components: {
            com1: {
                data() {
                    return {
                        title: "123",
                        content: "qqq",
                    }
                },
                template: '#tmp',
                props: ["parentmsg"],
                //props中的值不能被修改
                methods: {
                    change() {
                        this.parentmsg = "被修改了"
                        
                    }
                },
            }
        },

    })
</script>

</html>
